
<div class="container">
<div class="form-container">
    <form [formGroup]='noteForm' (ngSubmit)="submitHandler()">
        <mat-form-field style="margin-right:10px;">
            <mat-label>Write your note</mat-label>
            <input matInput name="note" formControlName="note">
        </mat-form-field>
        <button mat-flat-button color="warn">Add your note!</button>
    </form>
</div>


</div>

<app-noteitems [notelist]="noteList"></app-noteitems>
